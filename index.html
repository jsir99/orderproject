<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="card">

    <div class="card-image">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    
    <div class="card-body">
      <h1 id="title">Order Summary</h1>
      <p id="subtext">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">
        <div id="selected-plan">
          <img src="/images/icon-music.svg" alt="">
          <div id="inner">
            <b>Annual Plan</b>
            <span>$59.99/year</span>
          </div>
        </div>
        <div id="plan-select" class="clickable">
          <a href="#">Change</a>          
        </div>
      </div>

      <div id="proceed-btn" class="clickable">
        <a href="#">
          Proceed to Payment
        </a>
      </div>

      <div id="cancel-btn" class="clickable">
        <a href="#">
          Cancel Order
        </a>
      </div>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">James Lin</a>.
  </div> -->
</body>

</html>
